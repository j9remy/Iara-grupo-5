<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Iara</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/26f7448628.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-signin dflex acenter jcenter">
        <div class="card bg-dark-red txt-left">
            <a href="index.html">
                <img class="logo transform" src="img/logo-red.png">
            </a>
            <form id="login" class="campos dflex fdcolumn txt-white txt-medium">
                <label>Email</label>
                <input class="input" required type="email">
                <label>Senha</label>
                <input class="input" required type="password">

                <button class="button bg-white txt-black bg-hover-dark-red txt-hover-white" type="submit">ENTRAR</button>
            </form>
            <div class="dflex acenter jcenter">
                <button class="button circle dflex acenter jcenter transform" aria-label="Login com Google" type="button">
                    <i class="fa-brands fa-google"></i>
                </button>

                <button class="button circle dflex acenter jcenter transform" aria-label="Login com facebook" type="button">
                    <i class="fa-brands fa-facebook-f"></i>
                </button>
            </div>
            
            <div class="txt-white dflex acenter jcenter login">
                Ainda n√£o possui cadastro? <a class="txt-white transform" href="escolhaCadastro.html"><u><b>Cadastre-se aqui</b></u></a>
            </div>
        </div>
    </div>
</body>
</html>
